<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container text-center">
      <div class="row mt-3">
        <h1 class="col col-lg-10 col-md-8 col-sm-6">Welcome to the Charity Water Game Prototype</h1>
        <img src="img/cw_logo.png" alt="Charity: water logo" class="img-fluid col col-lg-1 col-md-2 col-sm-3 ml-3" id="cw-logo">
      </div> 
    </section>
    <!-- Difficulty Selector -->
    <div id="difficulty-selector" class="mb-3 text-center">
      <label for="difficulty" class="form-label">Select Difficulty:</label>
      <select id="difficulty" class="form-select" style="width: 200px; display: inline-block;">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <!-- Game Area -->
    <div id="game-area" class="text-center">
        <div id="drop-area-highlight" class="d-inline-block"></div>
        <div id="bucket" class="d-inline-block"></div>
    </div>
    <div id="score" class="text-center mt-3">Water Collected: <span id="water-count">0</span></div>
    <script src="script.js"></script>
</body>
</html>
