<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container text-center">
      <div class="row mt-3">
        <h1 class="col col-lg-10 col-md-8 col-sm-6">Welcome to the Charity Water Game Prototype</h1>
        <img src="img/cw_logo.png" alt="Charity: water logo" class="img-fluid col col-lg-1 col-md-2 col-sm-3 ml-3" id="cw-logo">
      </div> 
    </section>
    <!-- Game Area -->
    <div id="game-area">
        <div id="drop-area-highlight"></div>
        <div id="water-fill"></div>
        <div id="bucket"></div>
    </div>
    <div id="score">Water Collected: <span id="water-count">0</span></div>
    <script src="script.js"></script>
</body>
</html>
